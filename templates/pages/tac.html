{% extends "base.html" %}
{% block content %}
<div class="page">
  <h1>Three Address Code Generator</h1>
  <p>Convert arithmetic expressions and simple statements to three address code (TAC) representation.</p>
  
  <div class="two-col">
    <div class="left">
      <h3>Input Expression/Statement</h3>
      <textarea id="expression-input" placeholder="Enter your expression or statement here...
Examples:
- a + b * c
- if (x > 0) then y = x + 1 else y = x - 1
- while (i < n) do i = i + 1
- x = (a + b) * (c - d)

Use standard arithmetic operators: +, -, *, /, ^
Comparison operators: >, <, >=, <=, ==, !=
Logical operators: &&, ||, !"></textarea>
      
      <div class="controls">
        <button id="example-btn">Load Example</button>
        <button id="clear-btn">Clear</button>
        <button id="generate-btn">Generate TAC</button>
      </div>
    </div>
    
    <div class="right">
      <h3>Results</h3>
      <div id="results"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/pages/tac.js"></script>
{% endblock %}
